<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign-up Form Project</title>
  </head>
  <body>
    <div id="page">
      <div id="side-bar">
        <p>Site by NJV Web Soulutions</p>
      </div>
      <div id="main-content">
        <div id="text-content">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up now to get started.
          </p>
          <p>You know you want to.</p>
          <p>Lets go!</p>
        </div>
        <div id="form-data">
          <form action="../form-data/" method="post">
            <div class="name">
              <div id="fName-field">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="firstName" />
              </div>
              <div id="lName-field">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="lastName" />
              </div>
            </div>
            <div class="contact-info">
              <div id="email-field">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  placeholder="you@email.com"
                  name="email"
                  required
                />
              </div>
              <div id="phone-field">
                <label for="phone-num">Phone number:</label>
                <input
                  type="phone"
                  id="phone-num"
                  placeholder="555-555-5555"
                  name="phone"
                  required
                />
              </div>
            </div>
            <div class="password">
              <div id="pw-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div id="pwConf-field">
                <label for="confirm-pw">Confirm password:</label>
                <input
                  type="password"
                  id="confirm-pw"
                  name="passwordConfirm"
                  required
                />
              </div>
            </div>
            <div id="submit-btn">
              <button type="submit">Create account</button>
            </div>
          </form>
        </div>
        <p>Already have an account? <a href="www.nosite.com">Log in</a></p>
      </div>
    </div>
  </body>
</html>
